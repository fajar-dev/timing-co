  <body class="bg-custom">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 offset-lg-1 mt-5 mb-5">
                <div class="card card-katalog card-log login">
                    <div class="card-body">
                        <div class="col-md-8 offset-md-2 pt-5 pb-5">
                            <h1>Welcome, Back!</h1>
                            <p>Just sign in to resume what were doing.<br>Need a Dailypedia account? <a href="register.html">Create an account</a></p>
                            <p>login with</p>
                            <button type="button" class="btn btn-light btn-log"><i class="fa fa-facebook" aria-hidden="true"></i> Facebook</button>
                            <button type="button" class="btn btn-light btn-log mt-1"><i class="fa fa-google" aria-hidden="true"></i> Google</button>
                            <hr>
                            <form>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email :</label>
                                    <input type="email" class="form-control form" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your email">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password :</label>
                                    <input type="password" class="form-control form" id="exampleInputPassword1" placeholder="Your Password">
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    Keep me login later
                                </div>
                                <button type="submit" class="btn btn-primary btn-form mt-4 font-weight-bold">LOGIN</button>
                            </form>
                        </div>
                    </div>
                </div>

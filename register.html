  <body class="bg-custom">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 offset-lg-1 mt-5 mb-5">
                <div class="card card-katalog card-log login">
                    <div class="card-body">
                        <div class="col-md-8 offset-md-2 pt-5 pb-5">
                            <h1>Create an account</h1>
                            <p>Register free, for further recommendations from us for your productivity</p>
                            <p>Already have an account? <a href="login.html">Login</a></p>
                            <button type="button" class="btn btn-light btn-log"><i class="fa fa-facebook" aria-hidden="true"></i> Facebook</button>
                            <button type="button" class="btn btn-light btn-log mt-1"><i class="fa fa-google" aria-hidden="true"></i> Google</button>
                            <hr>
                            <form>
                                <div class="form-group">
                                    <label>Name :</label>
                                    <input type="text" class="form-control form"  placeholder="Your Name...">
                                </div>
                                <div class="form-group">
                                    <label>Email :</label>
                                    <input type="email" class="form-control form" placeholder="Your Email...">
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-8">
                                      <label for="exampleInputPassword1">Birth of date :</label>
                                      <input type="date" class="form-control form">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="exampleFormControlSelect1">Genders :</label>
                                        <select class="form-control form form-control-lg">
                                          <option selected>Select...</option>
                                          <option>Laki Lakki</option>
                                          <option>Perempuan</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Password :</label>
                                    <input type="password" class="form-control form" placeholder="Your Password...">
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" >
                                    I understand and agree with the <span>Terms of Use</span> and <span>Privacy Policy</span>
                                </div>
                                <button type="submit" class="btn btn-primary btn-form mt-4 font-weight-bold">REGISTER</button>
                            </form>
                        </div>
                    </div>
                </div>        
            </div>
        </div>
    </div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
